<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
<!--  <%= csrf_meta_tags %>-->
<!--  <%= csp_meta_tag %>-->
<!--  <%= stylesheet_link_tag 'application', media: 'all' %>-->
<!--  <%= javascript_pack_tag 'application' %>-->
  <style>
    body {
      background-color: #f7fafc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .error-container {
      background-color: white;
      padding: 2.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      text-align: center;
    }

    .error-container img {
      width: 8rem;
      margin-bottom: 1.5rem;
    }

    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: #e53e3e;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.75rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 1.5rem;
    }

    .error-description {
      font-size: 1.125rem;
      color: #718096;
      margin-bottom: 2rem;
    }

    .error-button {
      background-color: #3182ce;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1.125rem;
      text-decoration: none;
      display: inline-block;
    }

    .error-button:hover {
      background-color: #2b6cb0;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #a0aec0;
    }
  </style>
</head>
<body>
<!-- Contenedor principal -->
<div class="error-container">
  <!-- Imagen de error -->
  <div class="mb-6">
    <img src="<%= asset_path('porsche_logo.png') %>" alt="Logo Porsche">
  </div>

  <!-- Título del error -->
  <h1 class="error-code">404</h1>

  <!-- Descripción del error -->
  <h2 class="error-message">Página no encontrada</h2>
  <p class="error-description">
    Lo sentimos, la página que buscas no existe o ha sido movida.
    Por favor, revisa la URL o vuelve a la página de inicio.
  </p>

  <!-- Botón de volver al inicio -->
  <a href="https://arcanmotors.es" class="error-button">
    Volver al Inicio
  </a>
</div>

<!-- Pie de página -->
<footer>
<!--  <p>&copy; <%= Time.current.year %> Arcane Motors. Todos los derechos reservados.</p>-->
</footer>
</body>
</html>
